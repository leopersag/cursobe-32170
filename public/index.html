<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crear producto</title>
</head>
<body>

    <h4 class="text-center p-5">Crear un producto</h4>

    <form id="actualizacion" class="container p-2">
        <div class="row p-2 justify-content-start">
            <div class="col-6">
                <label for="title" class="visually-hidden">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        <div class="row p-2 justify-content-start">
            <div class="col-6">
                <label for="price" class="visually-hidden">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price">
            </div>
        </div>
        <div class="row p-2 justify-content-start">
            <div class="col-12">
                <label for="image" class="visually-hidden">Image</label>
                <input type="text" class="form-control" id="image" placeholder="Image URL">
            </div>
        </div>
        <div class="row p-2 justify-content-start">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
